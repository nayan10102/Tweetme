<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


function handleTweetFormError(msg , display){
    var myErrorDiv = document.getElementById("tweet-create-form-error")
    if (display == true){
        myErrorDiv.setAttribute("class" , " d-block alert alert-danger")
        myErrorDiv.innerText = msg
    }else{
        myErrorDiv.setAttribute("class" , "d-none alert alert-danger")

    }
}
function handleTweetCreateFormDidSubmit(event){
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    xhr.responseType = "json"
    xhr.open(method , url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH" , "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")

    xhr.onload = function(){
        if  (xhr.status === 201){
            handleTweetFormError("" , false)
            const newTweetJson = xhr.response
           // const newTweetJson = JSON.parse(newTweet)
            console.log(newTweetJson.likes)
            const newTweetElement = formatTweetElement(newTweetJson)
            const ogHtml = tweetsContainerElement.innerHTML
            tweetsContainerElement.innerHTML = newTweetElement + ogHtml
            myForm.reset()
        }else if (xhr.status === 400){
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError){
                contentErrorMsg = contentError[0]
                if (contentErrorMsg){
                    handleTweetFormError(contentErrorMsg , true)
                }else{
                    alert("An Error occured! please try again later")
                }

            }else{
                alert("An Error occured! please try again later")
            } 
            
            
        }
        else if(xhr.status === 401) {
            alert("You must login!")
            window.location.href = "/login"
        }
        else if (xhr.status  === 500){
            alert("There was a server error, please try again later")
        }
        else if (xhr.status === 403){
            alert("You must login!")
            window.location.href = "/login"
        }

    }
    xhr.onerror = function(){
        alert("An error occured. Please try again later")
    }
    xhr.send(myFormData)
 
}
const tweetCreateFormEl = document.getElementById("tweet-create-form")
tweetCreateFormEl.addEventListener("submit" , handleTweetCreateFormDidSubmit)
const tweetsContainerElement = document.getElementById("tweets")


function loadTweets(tweetsElement){
const xhr = new XMLHttpRequest()
const method = "GET" 
const url = "/tweets"
const responseType = "json"

xhr.responseType = responseType
xhr.open(method , url)
xhr.onload = function(){
    const serverResponse = xhr.response
    var listedItems = serverResponse
    var finalTweetStr = ""
    for (var i = 0; i < listedItems.length; i++){
    var tweetObj = listedItems[i]
    var currentItem = formatTweetElement(tweetObj)
    finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
    console.log(listedItems)
}
xhr.send()

}
loadTweets(tweetsContainerElement)

function handleTweetActionBtn(tweet_id , currentCount , action){
    console.log(tweet_id , currentCount)
    const url = "/api/tweets/action"
    const method = "POST"
    const data = JSON.stringify({
        id : tweet_id,
        action: action
    })
    const xhr = new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken');
    xhr.open(method , url)
    xhr.setRequestHeader("Content-Type" , "application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH" , "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken" , csrftoken)
    xhr.onload = function(){
        //react handles cahange of state better 
        loadTweets(tweetsContainerElement)
    }
    xhr.send(data)

}
function LikeBtn(tweet){
    return "<button class = 'btn btn-primary btn-small' onClick = handleTweetActionBtn(" +
     tweet.id + "," +  tweet.likes + ",'like')>" + tweet.likes + "Likes</button>" 
  
}

// number of unlike to be formulated    
function UnLikeBtn(tweet){
    return "<button class = 'btn btn-outline-primary btn-small' onClick = handleTweetActionBtn(" +
     tweet.id + "," +  tweet.likes + ",'unlike')>Unlike</button>" 
  
}
function RetweetBtn(tweet){
    return "<button class = 'btn btn-outline-success btn-small' onClick = handleTweetActionBtn(" +
     tweet.id + "," +  tweet.likes + ",'retweet')>retweet</button>" 
  
}

function formatTweetElement(tweet){
    var formattedTweet = "<div class = 'col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id = 'tweet-"+ tweet.id
     +"'><p>" + tweet.content + 
    "</p><div class = 'btn-group'>" + 
    LikeBtn(tweet) +
    UnLikeBtn(tweet) +
    RetweetBtn(tweet)+
    "</div></div>"
    return formattedTweet
}
